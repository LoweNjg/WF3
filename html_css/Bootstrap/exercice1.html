<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Grille bootstrap</title>
        <link rel="stylesheet" href="css/Bootstrap.css">
        <link rel="stylesheet" href="grille-bootstrap.css">

        <meta name="viewport" content="width=device_width, initial-scale=1">
    </head>
    <body>

            </div>

            </div>

                <div class="col-md-3 bordureVerte"></div>

                <div class="col-md-3 bordureOrange"></div>
            </div>
            <div class="row">
                <div class="col-md-12 bordureBleu">
                </div>
            </div>
            <div class="row">
                <div class="col-md-6 col-md-offset-2 bordureRouge"></div>

            </div>
